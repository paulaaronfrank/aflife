<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aaron Frank - World Explorer{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- View Transitions CSS -->
    <style>
        @view-transition {
            navigation: auto;
        }
        
        /* View transition names for smooth image transitions */
        .hero-image {
            view-transition-name: hero-image;
        }
        
        .hero-content {
            view-transition-name: hero-content;
        }
        
        .gradient-background {
            view-transition-name: gradient-background;
        }
        
        /* Stable transition animations - no movement */
        ::view-transition-old(hero-image) {
            animation: fadeOut 0.4s ease-out;
        }
        
        ::view-transition-new(hero-image) {
            animation: fadeIn 0.4s ease-in;
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(0) translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(0) translateY(0) scale(1);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Slim Footer -->
    <footer class="slim-footer">
        <div class="container">
            <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="mb-0">&copy; <span id="current-year">2025</span> Aaron Frank. All rights reserved.</p>
                    </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://instagram.com/aaronsupertramp" target="_blank" class="social-link me-3">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://strava.com" target="_blank" class="social-link me-3">
                        <i class="fab fa-strava"></i>
                    </a>
                    <a href="https://polarsteps.com" target="_blank" class="social-link me-3">
                        <i class="fas fa-map-marked-alt"></i>
                    </a>
                    <a href="https://youtube.com" target="_blank" class="social-link">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Set current year -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
